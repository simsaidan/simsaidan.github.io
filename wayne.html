<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lil Wayndle</title>
  <style>
    /* Basic reset for body */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #e0e0e0;
      /* Neutral light gray background */
      color: #333;
      /* Dark gray text for universal appeal */
    }

    /* Header styles */
    header {
      background-color: #37474f;
      /* Cool dark slate gray */
      color: #eceff1;
      /* Light bluish-gray text for contrast */
      padding: 20px 0;
      text-align: center;
      margin-bottom: 40px;
      /* Added space between header and input section */
    }

    #header-title {
      margin: 0;
      font-size: 3.5em;
      /* Slightly larger */
      font-family: 'Courier New', Courier, monospace;
      /* Cooler, typewriter-like font */
    }

    /* Input section styles */
    .input-section {
      margin: 40px auto;
      /* Increased space as requested */
      text-align: center;
    }

    #guess-input {
      padding: 8px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #78909c;
      /* Cool gray border */
      font-size: 16px;
      background-color: #cfd8dc;
      /* Light cool gray background */
      color: #333;
      /* Keeping text color consistent */
    }

    #guess-button {
      padding: 10px 20px;
      background-color: #546e7a;
      /* Cool blue-gray for the button */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
    }

    #guess-button:hover {
      background-color: #455a64;
      /* Slightly darker blue-gray on hover */
    }

    /* Table styles */
    #result-table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    #result-table th,
    #result-table td {
      text-align: left;
      padding: 8px;
      border: 1px solid #b0bec5;
      /* Subtle cool gray borders for cells */
    }

    #result-table th {
      background-color: #607d8b;
      /* Blue-gray for headers */
      color: #eceff1;
      /* Light bluish-gray text */
    }

    #result-table tr:nth-child(even) {
      background-color: #cfd8dc;
      /* Light cool gray for alternating rows */
    }

    /* Footer styles */
    footer {
      background-color: #37474f;
      /* Matching the header */
      color: #eceff1;
      /* Light bluish-gray text */
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #b0bec5;
      /* Cool gray for links */
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1 id="header-title">Lil Wayndle</h1>
  </header>

  <main>
    <div class="input-section">
      <input type="text" id="guess-input" placeholder="Enter your guess">
      <button id="guess-button">Guess</button>
    </div>

    <table id="result-table">
      <thead>
        <tr>
          <th>Song</th>
          <th>Album</th>
          <th>Track #</th>
          <th>Track Length</th>
          <th>Features</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be added dynamically with JavaScript -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>Inspired by <a href="https://yeezle.xyz" target="_blank">Yeezle</a></p>
  </footer>

  <script>
        // JavaScript section (leave empty for now)
  </script>
</body>

</html>
