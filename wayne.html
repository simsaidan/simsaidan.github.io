<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lil Wayndle</title>
  <style>
    /* Basic reset for body */
    body {
      margin: 0;
      font-family: 'Lucida Console', Monaco, monospace;
      /* Relaxed, approachable font */
      background-color: #f0e8e6;
      /* Very light, warm beige background */
      color: #3c2f2f;
      /* Deep, rich brown for text */
    }

    /* Header styles */
    header {
      background-color: #7b3f00;
      /* Deep, warm brown */
      color: #ffffff;
      /* White text for strong contrast */
      padding: 40px 0;
      text-align: center;
      margin-bottom: 60px;
      /* Reduced space between header and input section */
    }

    #header-title {
      margin: 0;
      font-size: 4.5em;
      /* Slightly larger for emphasis */
      font-family: 'Trebuchet MS', 'Lucida Grande', 'Lucida Sans Unicode', 'Lucida Sans', Tahoma, sans-serif;
      /* Stylish yet casual font */
    }

    /* Input section styles */
    .input-section {
      margin: 20px auto;
      /* Standardized spacing for a compact layout */
      text-align: center;
    }

    #guess-input {
      padding: 10px;
      width: 280px;
      /* Slightly wider to accommodate longer guesses */
      border-radius: 5px;
      border: 2px solid #9a5640;
      /* Warm, earthy red-brown border */
      font-size: 16px;
      background-color: #fbf0ec;
      /* Subtle, warm background */
      color: #3c2f2f;
      /* Text color consistent with body */
    }

    #guess-button {
      padding: 12px 24px;
      background-color: #b2451a;
      /* Rich, warm red */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 12px;
    }

    #guess-button:hover {
      background-color: #963a17;
      /* Slightly darker red for hover effect */
    }

    /* Table styles */
    #result-table {
      width: 90%;
      margin: 20px auto 40px;
      /* Adjusted margin for compact layout */
      border-collapse: collapse;
    }

    #result-table th,
    #result-table td {
      text-align: left;
      padding: 10px;
      border: 1px solid #e7d6d1;
      /* Soft, warm border */
    }

    #result-table th {
      background-color: #d35400;
      /* Warm, vibrant red */
      color: #ffffff;
      /* White for readability */
    }

    #result-table tr:nth-child(even) {
      background-color: #fae5d3;
      /* Very light, warm background for rows */
    }

    /* Footer styles */
    footer {
      background-color: #7b3f00;
      /* Matching the header's deep, warm brown */
      color: #ffffff;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #ffd1a4;
      /* Light, warm orange-brown for links */
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1 id="header-title">Lil Wayndle</h1>
  </header>

  <main>
    <div class="input-section">
      <input type="text" id="guess-input" placeholder="Enter your guess">
      <button id="guess-button">Guess</button>
    </div>

    <table id="result-table">
      <thead>
        <tr>
          <th>Song</th>
          <th>Album</th>
          <th>Track #</th>
          <th>Track Length</th>
          <th>Features</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be added dynamically with JavaScript -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>Inspired by <a href="https://yeezle.xyz" target="_blank">Yeezle</a></p>
  </footer>

  <script>
        // JavaScript section (leave empty for now)
  </script>
</body>

</html>
