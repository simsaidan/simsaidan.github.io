<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lil Wayndle</title>
  <style>
    /* Basic reset for body */
    /* Basic reset for body */
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      /* Elegant, mature font */
      background-color: #f7f1e3;
      /* Warm off-white background for soft appeal */
      color: #5d5d5d;
      /* Soft dark gray for text */
    }

    /* Header styles */
    header {
      background-color: #c27b00;
      /* Deep, warm amber */
      color: #ffffff;
      /* White text for strong contrast */
      padding: 30px 0;
      text-align: center;
      margin-bottom: 60px;
      /* Increased space between header and input section */
    }

    #header-title {
      margin: 0;
      font-size: 4em;
      /* Larger size for prominence */
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      /* Sleek, modern font */
      font-weight: bold;
    }

    /* Input section styles */
    .input-section {
      margin: 60px auto;
      /* Further increased space as requested */
      text-align: center;
    }

    #guess-input {
      padding: 10px;
      width: 270px;
      /* Slightly larger */
      border-radius: 5px;
      border: 2px solid #d9a066;
      /* Warm gold border */
      font-size: 16px;
      background-color: #fff6e5;
      /* Very light warm background */
      color: #5d5d5d;
      /* Consistent text color */
    }

    #guess-button {
      padding: 12px 24px;
      /* Slightly larger for better interaction */
      background-color: #e68a00;
      /* Warm, vibrant orange */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 12px;
      /* Slightly more space */
    }

    #guess-button:hover {
      background-color: #cc7a00;
      /* A darker shade for hover state */
    }

    /* Table styles */
    #result-table {
      width: 90%;
      margin: 40px auto;
      /* Adjusted for visual balance */
      border-collapse: collapse;
    }

    #result-table th,
    #result-table td {
      text-align: left;
      padding: 10px;
      border: 1px solid #ffcc99;
      /* Soft warm border for cells */
    }

    #result-table th {
      background-color: #ff9900;
      /* Rich warm orange for headers */
      color: #ffffff;
      /* White for readability */
    }

    #result-table tr:nth-child(even) {
      background-color: #fff2e6;
      /* Very light warm orange for rows */
    }

    /* Footer styles */
    footer {
      background-color: #c27b00;
      /* Matching the header */
      color: #ffffff;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #ffd699;
      /* Warm light orange for links */
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1 id="header-title">Lil Wayndle</h1>
  </header>

  <main>
    <div class="input-section">
      <input type="text" id="guess-input" placeholder="Enter your guess">
      <button id="guess-button">Guess</button>
    </div>

    <table id="result-table">
      <thead>
        <tr>
          <th>Song</th>
          <th>Album</th>
          <th>Track #</th>
          <th>Track Length</th>
          <th>Features</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be added dynamically with JavaScript -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>Inspired by <a href="https://yeezle.xyz" target="_blank">Yeezle</a></p>
  </footer>

  <script>
        // JavaScript section (leave empty for now)
  </script>
</body>

</html>
