<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lil Wayndle</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    /* Header styles */
    header {
      background-color: #222;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    #header-title {
      margin: 0;
      font-size: 2em;
    }

    /* Input section styles */
    .input-section {
      margin: 20px auto;
      text-align: center;
    }

    #guess-input {
      padding: 8px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    #guess-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
    }

    #guess-button:hover {
      background-color: #0056b3;
    }

    /* Table styles */
    #result-table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    #result-table th,
    #result-table td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }

    #result-table th {
      background-color: #007bff;
      color: #fff;
    }

    #result-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* Footer styles */
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #09f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1 id="header-title">Lil Wayndle</h1>
  </header>

  <main>
    <div class="input-section">
      <input type="text" id="guess-input" placeholder="Enter your guess">
      <button id="guess-button">Guess</button>
    </div>

    <table id="result-table">
      <thead>
        <tr>
          <th>Song</th>
          <th>Album</th>
          <th>Track #</th>
          <th>Track Length</th>
          <th>Features</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be added dynamically with JavaScript -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>Inspired by <a href="https://yeezle.xyz" target="_blank">Yeezle</a></p>
  </footer>

  <script>
        // JavaScript section (leave empty for now)
  </script>
</body>

</html>
