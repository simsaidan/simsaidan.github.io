<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lil Wayndle</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff3e0;
      /* Light warm peach background */
      color: #5a2d0c;
      /* Darker brown text for contrast */
    }

    /* Header styles */
    header {
      background-color: #ffab91;
      /* Warm light red/orange */
      color: #3e2723;
      /* Deep brown for text */
      padding: 20px 0;
      text-align: center;
    }

    #header-title {
      margin: 0;
      font-size: 3em;
      /* Increased size */
    }

    /* Input section styles */
    .input-section {
      margin: 20px auto;
      text-align: center;
    }

    #guess-input {
      padding: 8px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ffb74d;
      /* Softer orange border */
      font-size: 16px;
      background-color: #ffecb3;
      /* Very light yellow background */
      color: #5a2d0c;
      /* Keeping text color consistent */
    }

    #guess-button {
      padding: 10px 20px;
      background-color: #ff9800;
      /* Vibrant orange for the button */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
    }

    #guess-button:hover {
      background-color: #f57c00;
      /* Slightly darker orange on hover */
    }

    /* Table styles */
    #result-table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    #result-table th,
    #result-table td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ffccbc;
      /* Light peach borders for cells */
    }

    #result-table th {
      background-color: #ff7043;
      /* Deeper orange for headers */
      color: #3e2723;
      /* Deep brown for header text */
    }

    #result-table tr:nth-child(even) {
      background-color: #ffe0b2;
      /* Lighter peach for alternating rows */
    }

    /* Footer styles */
    footer {
      background-color: #ffab91;
      /* Matching the header */
      color: #3e2723;
      /* Deep brown text */
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #5d4037;
      /* Warm brown for links */
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1 id="header-title">Lil Wayndle</h1>
  </header>

  <main>
    <div class="input-section">
      <input type="text" id="guess-input" placeholder="Enter your guess">
      <button id="guess-button">Guess</button>
    </div>

    <table id="result-table">
      <thead>
        <tr>
          <th>Song</th>
          <th>Album</th>
          <th>Track #</th>
          <th>Track Length</th>
          <th>Features</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be added dynamically with JavaScript -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>Inspired by <a href="https://yeezle.xyz" target="_blank">Yeezle</a></p>
  </footer>

  <script>
        // JavaScript section (leave empty for now)
  </script>
</body>

</html>
