<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lil Wayndle</title>
  <style>
    /* Basic reset for body */
    body {
      margin: 0;
      font-family: 'Lucida Console', Monaco, monospace;
      /* Less formal, more relaxed font */
      background-color: #f4eae6;
      /* Soft, warm background */
      color: #4e443c;
      /* Dark brown text for readability */
    }

    /* Header styles */
    header {
      background-color: #8b575c;
      /* Deep, warm red-brown */
      color: #ffffff;
      /* White text for contrast */
      padding: 40px 0;
      text-align: center;
      margin-bottom: 120px;
      /* Doubled space between header and input section */
    }

    #header-title {
      margin: 0;
      font-size: 4.5em;
      /* Increased size for prominence */
      font-family: 'Trebuchet MS', 'Lucida Grande', 'Lucida Sans Unicode', 'Lucida Sans', Tahoma, sans-serif;
      /* Casual yet stylish font */
    }

    /* Input section styles */
    .input-section {
      margin: 120px auto;
      /* Increased space as requested */
      text-align: center;
    }

    #guess-input {
      padding: 10px;
      width: 280px;
      /* Adjusted for aesthetic */
      border-radius: 5px;
      border: 2px solid #a97d7e;
      /* Muted red-brown border */
      font-size: 16px;
      background-color: #f8f0ec;
      /* Light warm background */
      color: #4e443c;
      /* Keeping text color consistent */
    }

    #guess-button {
      padding: 12px 24px;
      background-color: #9f6164;
      /* Warm, muted red */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 12px;
    }

    #guess-button:hover {
      background-color: #895054;
      /* Darker shade for hover effect */
    }

    /* Table styles */
    #result-table {
      width: 90%;
      margin: 40px auto;
      border-collapse: collapse;
    }

    #result-table th,
    #result-table td {
      text-align: left;
      padding: 10px;
      border: 1px solid #e8d4d1;
      /* Soft red-brown border for cells */
    }

    #result-table th {
      background-color: #a97d7e;
      /* Muted red-brown for headers */
      color: #ffffff;
      /* White text for contrast */
    }

    #result-table tr:nth-child(even) {
      background-color: #f8f0ec;
      /* Very light warm background for rows */
    }

    /* Footer styles */
    footer {
      background-color: #8b575c;
      /* Matching the header */
      color: #ffffff;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #d9b8ba;
      /* Light red-brown for links */
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1 id="header-title">Lil Wayndle</h1>
  </header>

  <main>
    <div class="input-section">
      <input type="text" id="guess-input" placeholder="Enter your guess">
      <button id="guess-button">Guess</button>
    </div>

    <table id="result-table">
      <thead>
        <tr>
          <th>Song</th>
          <th>Album</th>
          <th>Track #</th>
          <th>Track Length</th>
          <th>Features</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be added dynamically with JavaScript -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>Inspired by <a href="https://yeezle.xyz" target="_blank">Yeezle</a></p>
  </footer>

  <script>
        // JavaScript section (leave empty for now)
  </script>
</body>

</html>
