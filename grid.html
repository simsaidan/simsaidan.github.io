<!DOCTYPE html>
<html>

<head>
  <title>Tennis Immaculate Grid</title>
  <link rel="stylesheet" href="grid.css">
</head>

<body>

  <h1>Tennis Immaculate Grid</h1>


  <table class="grid">
    <tr>
      <td><img src="racket.png" width="160" height="160"></td>
      <td id="leftCol" class="category">2</td>
      <td id="midCol" class="category">3</td>
      <td id="rightCol" class="category">4</td>
    </tr>

    <tr>
      <td id="topRow" class="category">5</td>
      <td id="button1"><button onclick="openForm('button1')"></button></td>
      <td id="button2"><button onclick="openForm('button2')"></button></td>
      <td id="button3"><button onclick="openForm('button3')"></button></td>
    </tr>

    <tr>
      <td id="midRow" class="category">9</td>
      <td id="button4"><button onclick="openForm('button4')"></button></td>
      <td id="button5"><button onclick="openForm('button5')">11</button></td>
      <td id="button6"><button onclick="openForm('button6')">12</button></td>
    </tr>

    <tr>
      <td id="bottomRow" class="category">13</td>
      <td id="button7"><button onclick="openForm('button7')">14</button></td>
      <td id="button8"><button onclick="openForm('button8')">15</button></td>
      <td id="button9"><button onclick="openForm('button9')">16</button></td>
    </tr>
  </table>

  <div class="rightSide">
    <p>Guesses left:</p>
    <p>9</p>

    <button>Give up</button>
  </div>

  <div class="form-popup" id="myForm">


    <label for="email">Player:</label>
    <input id="email" required list="emailSuggestions">

    <datalist id="emailSuggestions">
      <option value="john@example.com"></option>
      <option value="mary@example.com"></option>
      <option value="peter@example.com"></option>
    </datalist>

    <button type="button" class="btn" onclick="submit()">Enter</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Back</button>
  </div>

  <script src="grid.js"></script>
</body>

</html>
