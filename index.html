<html>

<head>
  <title>Welcome!</title>
</head>

<body>
  <h1>Aidan Sims</h1>

  <a href="AidanSimsResumeF.pdf">Resume</a>
  <a href="AidanSimsResumeF.pdf">Project Portfolio</a>
  <p>Welcome to my website!</p>

  <div class="tournament" style="border: 2px solid rgb(179,27,27);">
    <div class="t_heading" style="background-color: rgb(179,27,27) ;">
      <h3>USTA Eastern Sectional Tournament</h3>
    </div>
    <div class="schedule item">
      <div class="schedule_top">
        <div class="item_date">
          <time>
            <span>Sat.</span>
            <span>Sep 21, 2022</span>
          </time>
        </div>
        <div class="item_body">
          <div class="item_info">
            <span class="prefix">vs.</span>
            <div class="item_team">
              <h3>Millburn</h3>
              <p> Cortland, NY.</p>
            </div>
          </div>
          <div class="item_inner">
            <span class="item_result"> W, 4-1</span>
          </div>
        </div>
      </div>
      <div class="item_bottom">
        <span class="round">Final</span>
        <span class="postgame">recap</span>
      </div>
    </div>
  </div>

  <style>
    div {
      display: block;
    }

    .tournament {
      margin: 40px 0;
      padding-bottom: 10px;
      border-radius: 8px;
      overflow: hidden;
    }

    .t_heading {
      margin-bottom: 10px;
      color: #fff;
      padding: 10px 20px;
      font-size: 20px;
    }

    .item_date {
      font-family: Monda, sans-serif;
      font-size: 12px;
      color: #fff;
      font-weight: 400;
      line-height: 20px;
      background-color: #b31b1b;
      display: block;
      padding: 5px 15px;
      border-radius: 8px 8px 0 0;
      text-transform: uppercase;
      text-align: left;
    }

    .item_body {
      padding: 20px 15px;
      background-color: #fff;
      text-align: left;
    }

    .item_info {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 20px;
      text-align: left;
    }

    .logo {
      display: block;
      width: 50px;
      height: 50px;
      min-width: 50px;
      object-fit: contain;
      margin: 0 10px 0 0;
    }

    .prefix {
      margin-right: 10px;
      margin-bottom: -4px;
    }

    .item_team {
      width: 100%;
      margin-top: 15px;
    }

    .item_inner {
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: reverse;
      flex-direction: column-reverse;
    }

    .item_result {
      display: block;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 700;
    }

    .item_bottom {
      background: #eee;
      padding: 5px 15px;
      border-radius: 0 0 8px 8px;
      display: flex;
      flex-wrap: wrap;
      -webkit-box-align: center;
      align-items: center;
      -webkit-box-pack: center;
      justify-content: center;
    }

    .round {
      display: block;
      width: 100%;
      margin: 5px 0 10px;
      font-size: 15px;
      color: #b31b1b;
      text-transform: uppercase;
      font-weight: 600;
    }


    a,
    time,
    span,
    p,
    div,
    img,
    h3 {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font-family: inherit;
      vertical-align: baseline;
    }

    h3 {
      display: block;
      margin-block-start: 1em;
      margin-block-end: 1em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      font-weight: bold;
    }
  </style>
  <script src="index.js"></script>

</html>
